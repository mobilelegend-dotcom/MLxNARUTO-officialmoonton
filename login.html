<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Mobile Legends</title>
    <style>
        :root {
            --primary: #FFD700;
            --secondary: #FF6B00;
            --dark: #0A0A0A;
            --dark-secondary: #1A1A1A;
            --text: #FFFFFF;
            --text-secondary: #BBBBBB;
        }
        
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--dark);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: var(--dark-secondary);
            padding: 25px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }
        
        img {
            width: 120px;
            max-width: 40%;
            height: auto;
            margin-bottom: 15px;
        }
        
        h2 {
            font-size: 22px;
            margin: 0 0 10px 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        
        p {
            font-size: 15px;
            color: var(--text-secondary);
            margin: 0 0 25px 0;
        }
        
        .button {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .button:active {
            transform: scale(0.98);
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: var(--text);
            font-size: 16px;
        }

        /* New styles for enhancements */
        .steps {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin: 25px 0 35px;
        }

        .steps::before {
            content: '';
            width: 100%;
            height: 2px;
            background: rgba(255,255,255,0.1);
            position: absolute;
            top: 15px;
            z-index: 1;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }

        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            font-weight: bold;
        }

        .step-number.active {
            background: var(--primary);
            color: #000;
        }

        .step-text {
            margin: 5px 0 0;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .step-text.active {
            color: var(--primary);
        }

        .security-badges {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .security-badge {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h2 {
                font-size: 20px;
            }
        }
        
        @media (max-width: 360px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 18px;
            }
            
            h2 {
                font-size: 18px;
            }
            
            .button {
                padding: 14px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Mobile Legends Logo" loading="lazy">
        
        <div class="steps">
            <div class="step">
                <div class="step-number active">1</div>
                <div class="step-text active">Claim</div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-text">Login</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-text">Receive</div>
            </div>
        </div>
        
        <h2>Welcome Back!</h2>
        <p>Login to claim your rewards</p>

        <div class="security-badges">
            <div class="security-badge">
                <span style="color:#4CAF50;">üîí</span>
                <span>Secure Login</span>
            </div>
            <div class="security-badge">
                <span style="color:#2196F3;">üõ°Ô∏è</span>
                <span>Data Protected</span>
            </div>
        </div>

        <button id="loginButton" class="button">Login with Moonton</button>
    </div>

    <div id="loading" class="loading">
        <div class="spinner"></div>
        <div class="loading-text">Authenticating...</div>
    </div>

    <script>
        document.getElementById("loginButton").addEventListener("click", function() {
            const loading = document.getElementById("loading");
            loading.style.display = "flex";
            
            setTimeout(() => {
                window.location.href = "moonton.html";
            }, 800);
        });
        
        // Prevent zooming on double-tap
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
