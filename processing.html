<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Processing Rewards</title>
    <style>
        :root {
            --primary: #FFD700;
            --secondary: #FF6B00;
            --dark: #0A0A0A;
            --dark-secondary: #1A1A1A;
            --text: #FFFFFF;
            --text-secondary: #BBBBBB;
        }
        
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--dark);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        img {
            width: 120px;
            max-width: 40%;
            height: auto;
            margin-bottom: 25px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .container {
            background: var(--dark-secondary);
            padding: 25px;
            border-radius: 12px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        h2 {
            font-size: 22px;
            margin: 0 0 20px 0;
            color: var(--primary);
        }
        
        .progress-container {
            margin: 25px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 4px;
            transition: width 0.3s ease-in-out;
        }
        
        .status {
            margin-top: 15px;
            font-size: 15px;
            color: var(--text-secondary);
        }
        
        .loading-dots::after {
            content: '.';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        /* New styles for enhancements */
        .steps {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin: 0 0 25px;
        }

        .steps::before {
            content: '';
            width: 100%;
            height: 2px;
            background: rgba(255,255,255,0.1);
            position: absolute;
            top: 15px;
            z-index: 1;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }

        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            font-weight: bold;
        }

        .step-number.active {
            background: var(--primary);
            color: #000;
        }

        .step-text {
            margin: 5px 0 0;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .step-text.active {
            color: var(--primary);
        }

        .reward-preview {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .reward-icon {
            width: 40px;
            height: 40px;
            background: rgba(255,215,0,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .security-badges {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .security-badge {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }
        
        /* Mobile adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            img {
                width: 100px;
                margin-bottom: 20px;
            }
            
            h2 {
                font-size: 20px;
            }
        }
        
        @media (max-width: 360px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 18px;
            }
            
            h2 {
                font-size: 18px;
                margin-bottom: 15px;
            }
            
            .status {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Mobile Legends Logo" loading="lazy">
    
    <div class="container">
        <div class="steps">
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-text">Claim</div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-text">Login</div>
            </div>
            <div class="step">
                <div class="step-number active">3</div>
                <div class="step-text active">Processing</div>
            </div>
        </div>
        
        <h2>Processing Your Rewards</h2>
        
        <div class="reward-preview">
            <div class="reward-icon">üíé</div>
            <div class="reward-icon">ü™ô</div>
            <div class="reward-icon">üëï</div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="status">
                <span id="statusText">Verifying account</span>
                <span class="loading-dots"></span>
            </div>
        </div>

        <div class="security-badges">
            <div class="security-badge">
                <span style="color:#4CAF50;">üîí</span>
                <span>Secure Transfer</span>
            </div>
            <div class="security-badge">
                <span style="color:#2196F3;">üõ°Ô∏è</span>
                <span>Moonton Verified</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const progress = document.getElementById('progress');
            const statusText = document.getElementById('statusText');
            const statusMessages = [
                "Verifying account",
                "Checking inventory",
                "Processing diamonds",
                "Confirming battle points",
                "Preparing exclusive skin",
                "Finalizing rewards"
            ];
            
            let currentStatus = 0;
            
            // Start progress animation
            let progressPercent = 0;
            const progressInterval = setInterval(() => {
                progressPercent += 1;
                progress.style.width = progressPercent + "%";
                
                if (progressPercent >= 100) {
                    clearInterval(progressInterval);
                }
            }, 50);
            
            // Update status messages
            const statusInterval = setInterval(() => {
                currentStatus = (currentStatus + 1) % statusMessages.length;
                statusText.textContent = statusMessages[currentStatus];
                
                // Slow down updates when near completion
                if (progressPercent > 80) {
                    clearInterval(statusInterval);
                    statusText.textContent = "Completing transaction";
                }
            }, 1500);
            
            // Redirect after progress completes
            setTimeout(() => {
                clearInterval(progressInterval);
                clearInterval(statusInterval);
                window.location.href = "success.html";
            }, 5000);
        });
    </script>
</body>
</html>
